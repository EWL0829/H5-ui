<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 由于是移动端的文件，故需要着重注意页面宽度为屏幕宽度，且不支持用户手动缩放，PC端的页面可以允许用户手动缩放是因为有可能用户会在手机浏览器上进行访问，此处要区分 -->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/h5-ui.css">
    <title>icon</title>
</head>
<body>
    <i class="fa fa-code fa-spin"></i>
    <i class="fa fa-info"></i>
    <i class="fa fa-check"></i>
</body>
</html>
