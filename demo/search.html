<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H5-ui 搜索组件</title>
    <link rel="stylesheet" href="../src/h5-ui.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<!-- 可注释回来观察输入框样式 -->
<!--<div class="tt-header">header</div>-->
<!--<div class="tt-navbar">navbar</div>-->
<div class="tt-content">
    <!-- 带suggest的搜索框 -->
    <div class="tt-search">
        <!-- 搜索框 -->
        <!-- 使用form包裹input的结构实际上是为了使用户在打开键盘输入内容时在键盘上显示出【前往】
         二字，也就是说这样的结构会被输入法认定为具有表单功能 -->
        <form class="tt-search-form" action="#">
            <div class="tt-search-input-wrap">
                <i class="fa fa-search tt-search-icon"></i>
                <input type="text" class="tt-search-input" id="ttSearchInput" placeholder="搜索" autocomplete="on" required/>
                <i class="fa fa-close tt-search-clear"></i>
            </div>
            <span class="tt-search-cancel">取消</span>
        </form>
        <!-- 搜索建议 -->
        <ul class="tt-search-suggest">
            <li class="tt-suggest-item">手机</li>
            <li class="tt-suggest-item">iPhone XS Max</li>
            <li class="tt-suggest-item">华为P30</li>
            <li class="tt-suggest-item">小米 MIX3</li>
            <li class="tt-suggest-item">诺基亚1110</li>
        </ul>
    </div>
    <p class="content">内容区</p>
</div>

<script>
    $(document).ready(function () {
        const $searchInput = $('#ttSearchInput');
        const $searchWrap = $('.tt-search');
        $searchInput.on('focus', () => {
            $searchWrap.addClass('on-focus');
        });

        $searchInput.on('blur', () => {
            $searchWrap.removeClass('on-focus');
        });
    });
</script>
</body>
</html>
